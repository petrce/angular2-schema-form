<div class="container-fluid">
	<div class="row">
		<div class="col-md-4">
			<h3>Form:</h3>
			<sf-form (onErrorChange)="logErrors($event.value)" (onChange)="value=$event.value" [schema]="schema" [model]="model" [validators]="fieldValidators" [actions]="actions">
			</sf-form>
		</div>
		<div class="col-md-4">
			<h3>Schema:</h3>
			<pre>{{ schema | json }}</pre>
		</div>
		<div class="col-md-4">
			<h3>Model:</h3>
			<pre>{{ value | json }}</pre>
		</div>
	</div>
</div>
