<div class="widget form-group">
	<label [attr.for]="id" class="horizontal control-label">
		{{ schema.title }}
	</label>
	<div class="widget form-group">
		<span *ngIf="schema.description" class="formHelp">{{ schema.description }}</span>

		Selected value is: {{ value }}
		<kendo-datepicker
			[formControl]="control"
			[disabled]="schema.readOnly"
			[placeholder]="schema.placeholder"
			[weekNumber]="schema.showWeekNumber || false"
			[attr.name]="name"
			[attr.id]="id"
			>
	        <ng-template kendoCalendarWeekNumberCellTemplate let-context="cellContext">
				<span class="weeknumber-cell">{{ getWeekNumber(context) }}</span>
			</ng-template>
		</kendo-datepicker>

		<!-- <input 
			class="text-widget integer-widget form-control"
			[attr.readonly]="schema.readOnly?true:null"
			[name]="name"
			[formControl]="control"
			[attr.type]="'number'"
			[attr.min]="schema.minimum"
			[attr.max]="schema.maximum"
			[attr.placeholder]="schema.placeholder"
			[attr.maxLength]="schema.maxLength || null"
			[attr.minLength]="schema.minLength || null"> -->

		<input *ngIf="schema.readOnly" [attr.name]="name" type="hidden" [formControl]="control">
			
	</div>
