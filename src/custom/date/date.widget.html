<div class="widget form-group">
	<label [attr.for]="id" class="horizontal control-label">
		{{ schema.title }}
	</label>
	<div class="widget form-group">
		<span *ngIf="schema.description" class="formHelp">{{ schema.description }}</span>

		<div class="example-config">
            Selected value is: {{ value }}
        </div>
        <div class="example-wrapper" style="min-height: 400px">
            <p>Select a date:</p>
            <kendo-datepicker [(value)]="value"></kendo-datepicker>
        </div>

		<input 
			class="text-widget integer-widget form-control"
			[attr.readonly]="schema.readOnly?true:null"
			[name]="name"
			[formControl]="control"
			[attr.type]="'number'"
			[attr.min]="schema.minimum"
			[attr.max]="schema.maximum"
			[attr.placeholder]="schema.placeholder"
			[attr.maxLength]="schema.maxLength || null"
			[attr.minLength]="schema.minLength || null">
	</div>
